<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{title}} - Jinga Madlibs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="text-center">
    {% include '/layout/fragments/header.html' %}
    <div id="content">{% block content %}{% endblock %}</div>
    {% include '/layout/fragments/footer.html' %}

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <!-- JS for new madlib input generator -->
    <script>
        $('#add_prompt').click((e) => {
            e.preventDefault();

            const inputId = $('#input_list').children.length

            $input = $('<input />')
                .attr('type', 'text')
                .attr('placeholder', 'Part of Speech')
                .addClass('form-control')
                .attr('name', 'prompt' + inputId)

            $delBtn = $('<button>')
                .addClass('btn btn-danger-subtle text-white')
                .text("X")
                .click((e) => {
                    e.preventDefault();
                    $div = $(e.target).closest('div');
                    $div.remove()
                })

            $inDiv = $('<div>')
                .addClass('container d-flex')
                .append($input)
                .append($delBtn)
            $('#input_list').append($inDiv);
        })
    </script>
</body>

</html>
