{% extends 'layout/base.html'%}
{% block content %}
<div class="container w-50 mx-auto my-5 bg-danger text-white py-5">
    <h1 class="w-50 m-auto text-center">Madlib Form</h1>
    <form action="/" method="post" class="form d-flex flex-column w-75 m-auto py-3">
        {% for prompt in story.prompts %}
        <input class="form-control my-1" type="text" name={{prompt}} placeholder="{{prompt|capitalize|replace('_', ' '
            )}}" />
        {% endfor %}
        <input class="form-control btn btn-dark my-1" type="submit" value="Go!" />
    </form>
</div>
{% endblock %}
