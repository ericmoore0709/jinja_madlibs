<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container w-50 mx-auto my-5 bg-danger py-5">
        <h1 class="w-50 m-auto text-center">Madlib Form</h1>
        <form action="/" method="post" class="form d-flex flex-column w-75 m-auto py-3">
            {% for prompt in prompts %}
            <input class="form-control my-1" type="text" name={{prompt}} placeholder={{prompt}} />
            {% endfor %}
            <input class="form-control btn btn-dark my-1" type="submit" value="Go!" />
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
